等科出身", "早稲田高校出身"], "source": "", "note": "石原は幼稚舎からの内部進学、河野は高校から。"}, {"id": 54, "type": "関係性・同窓", "question": "小泉進次郎と辻清人がかつて同僚だった組織は？", "answer": "CSIS(戦略国際問題研究所)", "choices": ["CSIS(戦略国際問題研究所)", "外務省", "経済産業省", "松下政経塾"], "source": "", "note": "2人ともコロンビア大学大学院修了後にCSISで研究員として勤務。"}, {"id": 55, "type": "関係性・同窓", "question": "岸田文雄と城内実の共通点は？", "answer": "開成高校出身", "choices": ["開成高校出身", "麻布高校出身", "灘高校出身", "筑駒出身"], "source": "", "note": "城内実は開成→東大経済。岸田は開成→早稲田法。城内はドイツ語堪能。"}, {"id": 56, "type": "関係性・親族", "question": "石原宏高の父は？", "answer": "石原慎太郎(元東京都知事)", "choices": ["石原慎太郎(元東京都知事)", "石原伸晃(元衆院議員)", "河野洋平(元衆院議長)", "小泉純一郎(元首相)"], "source": "", "note": "兄は石原伸晃(元衆院議員)、次兄は石原良純(タレント)、叔父は石原裕次郎。"}, {"id": 57, "type": "関係性・親族", "question": "小泉進次郎の父は？", "answer": "小泉純一郎(元首相)", "choices": ["小泉純一郎(元首相)", "小泉又次郎(元逓信大臣)", "麻生太郎(元首相)", "河野洋平(元衆院議長)"], "source": "", "note": "祖父は小泉純也(元防衛庁長官)、曽祖父は小泉又次郎(元逓信大臣)。4代続く政治家一家。"}, {"id": 58, "type": "関係性・親族", "question": "河野太郎の父は？", "answer": "河野洋平(元衆議院議長)", "choices": ["河野洋平(元衆議院議長)", "河野一郎(元農林大臣)", "麻生太郎(元首相)", "中曽根康弘(元首相)"], "source": "", "note": "祖父は河野一郎(元農相)。3代続く政治家一家。河野洋平は自民党総裁経験者で首相未経験。"}, {"id": 59, "type": "関係性・親族", "question": "麻生太郎の義父(妻の父)は？", "answer": "鈴木善幸(元首相)", "choices": ["鈴木善幸(元首相)", "吉田茂(元首相)", "大平正芳(元首相)", "福田赳夫(元首相)"], "source": "", "note": "麻生太郎の祖父は吉田茂(元首相)。義父も首相経験者という稀有な家系。"}, {"id": 60, "type": "関係性・親族", "question": "麻生太郎の母方の祖父は？", "answer": "吉田茂(元首相)", "choices": ["吉田茂(元首相)", "鈴木善幸(元首相)", "岸信介(元首相)", "池田勇人(元首相)"], "source": "", "note": "吉田茂の孫であり、鈴木善幸の娘婿。皇室とも遠い親戚関係にある。"}, {"id": 61, "type": "関係性・その他", "question": "高市早苗と同じ松下政経塾5期生の国会議員は？", "answer": "伊藤達也", "choices": ["伊藤達也", "逢沢一郎", "前原誠司", "野田佳彦"], "source": "", "note": "逢沢一郎は1期、野田佳彦は1期、前原誠司は8期。松下政経塾は松下幸之助が創設。"}, {"id": 62, "type": "関係性・その他", "question": "岸田文雄と木原誠二に共通しないものは？", "answer": "出身高校", "choices": ["出身高校", "自民党所属", "衆議院議員", "男性"], "source": "", "note": "岸田は開成、木原は武蔵高校出身。岸田の選挙区は広島1区、木原は東京20区。"}, {"id": 63, "type": "トリビア・前職", "question": "辻清人の前職(民間)は？", "answer": "リクルート社員", ロックでは3番手で4議席)。"}, {"id": 73, "type": "トリビア・政党", "question": "海江田万里は第51回衆院選(2026年2月)で当選したか？", "answer": "落選", "choices": ["落選", "小選挙区で当選", "比例復活で当選", "出馬せず"], "source": "第51回衆院選(2026年2月)", "note": "中道改革連合から出馬するも落選。小沢一郎・枝野幸男・岡田克也なども落選。"}, {"id": 74, "type": "トリビア・政党", "question": "第51回衆院選で自民党が小選挙区の議席を独占した都県の数は？", "answer": "1都30県", "choices": ["1都30県", "1都10県", "1都20県", "1都40県"], "source": "第51回衆院選(2026年2月)", "note": "東京・神奈川・埼玉など首都圏も含め圧倒的大勝。"}, {"id": 75, "type": "トリビア・政党", "question": "第51回衆院選における中道改革連合の獲得議席数は？", "answer": "49議席", "choices": ["49議席", "99議席", "149議席", "30議席"], "source": "第51回衆院選(2026年2月)", "note": "公示前の167議席(立憲)から3分の2以上を失う惨敗。"}, {"id": 76, "type": "トリビア・意外", "question": "辻清人が取得している英語資格は？", "answer": "英検1級・TOEIC満点", "choices": ["英検1級・TOEIC満点", "英検準1級", "TOEFL満点", "IELTS 9.0"], "source": "", "note": "4歳〜17歳までカナダ育ち。フランス語・ドイツ語も堪能。"}, {"id": 77, "type": "トリビア・意外", "question": "海江田万里の名前の由来は？", "answer": "万里の長城", "choices": ["万里の長城", "万里の波", "父の名前", "出生地の地名"], "source": "", "note": "父が中国に滞在経験があり、万里の長城にちなんで命名。"}, {"id": 78, "type": "トリビア・意外", "question": "岸田文雄が開成高校に通いながら育った場所は？", "answer": "東京都渋谷区", "choices": ["東京都渋谷区", "広島県広島市", "東京都荒川区", "神奈川県横浜市"], "source": "", "note": "選挙区は広島1区だが、小中高と東京で育った。祖父・父も広島選出の衆院議員。"}, {"id": 79, "type": "トリビア・意外", "question": "石破茂の出身地は？", "answer": "鳥取県", "choices": ["鳥取県", "東京都", "島根県", "兵庫県"], "source": "", "note": "鳥取県出身だが慶應義塾高校→慶應義塾大学と東京の学校に進学。"}, {"id": 80, "type": "トリビア・意外", "question": "菅義偉が初めて就いた政治関連の職は？", "answer": "国会議員秘書", "choices": ["国会議員秘書", "市議会議員", "県議会議員", "党職員"], "source": "", "note": "法政大学卒業後、小此木彦三郎衆院議員の秘書に。その後横浜市議→衆院議員。"}, {"id": 81, "type": "議員→選挙区", "question": "平将明の選挙区は？", "answer": "東京4区", "choices": ["東京4区", "東京10区", "東京15区", "東京20区"], "source": "第51回衆院選(2026年2月)当選", "note": "慶應義塾高校→早稲田大学法学部。デジタル大臣。大田区蒲田の老舗卵問屋の4代目。"}, {"id": 82, "type": "議員→高校", "question": "木原誠二の出身高校は？", "answer": "武蔵高校", "choices": ["武蔵高校", "開成高校", "麻布高校", "筑波大附属駒場高校"], "source": "", "note": "武蔵→東大法→大蔵省→ロンドン・ビジネススクール。東京20区選出。"}, {"id":  93, "type": "トリビア・意外", "question": "高市早苗が首相就任前に務めていたポストで最も長いものは？", "answer": "総務大臣", "choices": ["総務大臣", "経済安全保障担当大臣", "内閣府特命担当大臣", "衆議院議運委員長"], "source": "", "note": "総務大臣は第2次〜第3次安倍内閣で約3年間務めた。"}, {"id": 94, "type": "関係性・同窓", "question": "岸田文雄と安野貴博の共通点は？", "answer": "開成高校出身", "choices": ["開成高校出身", "東京大学出身", "慶應義塾大学出身", "早稲田大学出身"], "source": "", "note": "年齢差は約40歳。岸田は早稲田に進学、安野は東大に進学。"}, {"id": 95, "type": "議員→高校", "question": "平沢勝栄の出身高校は？", "answer": "開成高校", "choices": ["開成高校", "灘高校", "麻布高校", "日比谷高校"], "source": "", "note": "開成→東大法。警察庁出身。東京17区選出。家庭教師として安倍晋三を教えたことがある。"}, {"id": 96, "type": "トリビア・意外", "question": "平沢勝栄が家庭教師をしていた人物は？", "answer": "安倍晋三", "choices": ["安倍晋三", "麻生太郎", "岸田文雄", "小泉進次郎"], "source": "", "note": "開成高校・東大法出身の平沢が、成蹊中学時代の安倍晋三の家庭教師だった。"}, {"id": 97, "type": "トリビア・政党", "question": "第51回衆院選の投開票日は？", "answer": "2026年2月8日", "choices": ["2026年2月8日", "2026年1月27日", "2026年3月1日", "2026年2月22日"], "source": "第51回衆院選(2026年2月)", "note": "冬の総選挙は36年ぶり。解散から投開票まで16日間は戦後最短。"}, {"id": 98, "type": "トリビア・政党", "question": "第51回衆院選の解散から投開票までの日数は？", "answer": "16日間(戦後最短)", "choices": ["16日間(戦後最短)", "21日間", "30日間", "40日間"], "source": "第51回衆院選(2026年2月)", "note": "1月23日解散→1月27日公示→2月8日投開票。"}, {"id": 99, "type": "関係性・同窓", "question": "コロンビア大学大学院を修了した国会議員の組み合わせとして正しいのは？", "answer": "小泉進次郎と辻清人", "choices": ["小泉進次郎と辻清人", "岸田文雄と茂木敏充", "河野太郎と石破茂", "麻生太郎と菅義偉"], "source": "", "note": "2人ともCSISで日米関係の研究に従事。辻は英検1級・TOEIC満点。"}, {"id": 100, "type": "トリビア・意外", "question": "田中角栄の最終学歴は？", "answer": "高等小学校卒", "choices": ["高等小学校卒", "中学校卒", "早稲田大学卒", "日本大学卒"], "source": "", "note": "大学を出ていない唯一の首相。「今太閤」と呼ばれた。新潟3区選出だった。"}, {"id": 101, "type": "世襲クイズ", "question": "小泉進次郎は世襲議員である。○か×か？", "answer": "○", "choices": ["○", "×"], "source": "", "note": "父は小泉純一郎(元首相)、祖父は小泉純也(元防衛庁長官)、曾祖父は小泉又次郎(元逓信大臣)。4代続く政治家一家。"}, {"id": 102, "type": "世襲クイズ", "question": "菅義偉は世襲議員である。○か×か？", "answer": "×", "choices": ["○", "×"], "source": "", "note": "秋田県の農家出身。集団就職で上京し段ボール工場勤務→法政大学→議員秘書→横浜市議を経て国政へ。たたき上げの代表格。"}, {"id": 103, "type": "世襲クイズ", "question": "茂木敏充は世襲議員である。○か×か？", "answer": "×", "choices": ["○", "×"], "source": "", "note": "父はサラリーマン兼農家。東大→丸紅→ハーバード大院→マッキンゼーを経て日本新党から政界入り。非世襲のたたき上げ。"}, {"id": 104, "type": "世襲クイズ", "question": "岸田文雄は世襲議員である。○か×か？", "answer": "○", "choices": ["○", "×"], "source": "", "note": "祖父・岸田正記も父・岸田文武も広島選出の衆院議員。3世議員。選挙区は広島1区。"}, {"id": 105, "type": "世襲クイズ", "question": "河野太郎は世襲議員である。○か×か？", "answer": "○", "choices": ["○", "×"], "source": "", "note": "父は河野洋平(元衆議院議長・自民党総裁)、祖父は河野一郎(元農林大臣)。3代続く政治家一家。"}, {"id": 106, "type": "世襲クイズ", "question": "高市早苗は世襲議員である。○か×か？", "answer": "×", "choices": ["○", "×"], "source": "", "note": "父は自動車会社勤務、母は奈良県警勤務の共働き家庭出身。松下政経塾を経て無所属で初当選。非世襲。"}, {"id": 107, "type": "世襲クイズ", "question": "次のうち世襲議員でない人物は？", "answer": "菅義偉", "choices": ["菅義偉", "小泉進次郎", "麻生太郎", "岸田文雄"], "source": "", "note": "小泉は父が元首相、麻生は祖父が吉田茂、岸田は祖父・父が衆院議員。菅は秋田の農家出身のたたき上げ。"}, {"id": 108, "type": "世襲クイズ", "question": "次のうち世襲議員は？", "answer": "石原宏高", "choices": ["石原宏高", "茂木敏充", "辻清人", "城内実"], "source": "", "note": "石原宏高の父は石原慎太郎(元都知事)。茂木はサラリーマン家庭、辻はカナダ育ちの帰国子女、城内は外務省出身。"}, {"id": 109, "type": "世襲クイズ", "question": "麻生太郎の祖父(母方)と義父はともに何を経験している？", "answer": "内閣総理大臣", "choices": ["内閣総理大臣", "衆議院議長", "外務大臣", "大蔵大臣"], "source": "", "note": "祖父は吉田茂(元首相)、義父は鈴木善幸(元首相)。日本政界屈指の華麗なる家系。"}, {"id": 110, "type": "世襲クイズ", "question": "次の4人のうち世襲議員が最も多い組み合わせは？", "answer": "岸田文雄・河野太郎・小泉進次郎", "choices": ["岸田文雄・河野太郎・小泉進次郎", "茂木敏充・高市早苗・菅義偉", "辻清人・城内実・萩生田光一", "井上信治・平将明・鈴木隼人"], "source": "", "note": "岸田(3世)・河野(3世)・小泉(4世)は全員世襲。他の組み合わせは全員非世襲。"}, {"id": 111, "type": "議員→高校", "question": "野田佳彦の出身高校は？", "answer": "船橋高校", "choices": ["船橋高校", "千葉高校", "早稲田高校", "開成高校"], "source": "", "note": "千葉県立船橋高校→早稲田大学政経学部→松下政経塾1期生。元内閣総理大臣(第95代)。"}, {"id": 112, "type": "議員→高校", "question": "小川淳也の出身高校は？", "answer": "高松高校", "choices": ["高松高校", "丸亀高校", "開成高校", "灘高校"], "source": "", "note": "香川県立高松高校→東京大学法学部→自治省(現総務省)。中道改革連合代表。"}, {"id": 113, "type": "議員→高校", "question": "泉健太の出身高校は？", "answer": "札幌開成高校", "choices": ["札幌開成高校", " /* === QUIZ PAGE === */
function QuizPage({questions,onFinish,onQuit}){
  const[current,setCurrent]=useState(0);
  const[selected,setSelected]=useState(null);
  const[answers,setAnswers]=useState([]);
  const[shuffledChoices,setShuffledChoices]=useState([]);
  const q=questions[current];
  useEffect(()=>{setShuffledChoices(shuffle(q.choices));setSelected(null)},[current]);

  const handleSelect=choice=>{
    if(selected!==null)return;
    setSelected(choice);
    setAnswers(prev=>[...prev,{...q,userAnswer:choice,isCorrect:choice===q.answer}]);
  };
  const handleNext=()=>{
    if(current<questions.length-1)setCurrent(current+1);
    else onFinish([...answers]);
  };
  const handleQuit=()=>{
    if(answers.length>0)onFinish([...answers]);
    else onQuit();
  };
  const isCorrect=selected===q.answer;
  const pct=((current+(selected!==null?1:0))/questions.length)*100;

  return(
    <div style={{maxWidth:520,margin:'0 auto',padding:'20px 20px 40px'}}>
      <div style={{marginBottom:24}}>
        <div style={{display:'flex',justifyContent:'space-between',alignItems:'center',marginBottom:8}}>
          <span style={{fontSize:13,color:'var(--text-sub)'}}><span style={{color:'var(--red)',fontWeight:700}}>{current+1}</span> / {questions.length}</span>
          <span style={{fontSize:10,padding:'3px 10px',borderRadius:20,border:'1px solid var(--card-border)',color:'var(--brown)',background:'var(--card)'}}>{q.type}</span>
        </div>
        <div className="progress-bar"><div className="progress-fill" style={{width:pct+'%'}}/></div>
      </div>
      <div className="card fade-in" key={q.id} style={{marginBottom:20}}>
        <p style={{fontSize:12,color:'var(--text-dim)',marginBottom:8}}>Q{current+1}</p>
        <h2 className="mincho" style={{fontSize:18,fontWeight:700,lineHeight:1.7,color:'var(--text)'}}>{q.question}</h2>
      </div>
      <div style={{display:'flex',flexDirection:'column',gap:8,marginBottom:20}}>
        {shuffledChoices.map((choice,i)=>{
          let cls='choice-btn';
          if(selected!==null){if(choice===q.answer)cls+=' correct';else if(choice===selected)cls+=' wrong'}
          return(
            <button key={i} className={cls} onClick={()=>handleSelect(choice)} disabled={selected!==null}
              style={{animation:`fadeIn .3s ease-out ${i*50}ms both`}}>
              <span style={{display:'inline-flex',alignItems:'center',justifyContent:'center',width:24,height:24,borderRadius:'50%',border:'1px solid var(--card-border)',marginRight:12,fontSize:11,flexShrink:0,color:'var(--text-sub)'}}>
                {String.fromCharCode(65+i)}
              </span>{choice}
            </button>
          );
        })}
      </div>

      {selected!==null&&(
        <div className="slide-up">
          <div className="card" style={{borderColor:isCorrect?'var(--correct)':'var(--wrong)',borderWidth:2}}>
            <div style={{display:'flex',alignItems:'center',gap:10,marginBottom:12}}>
              <span style={{fontSize:24}}>{isCorrect?'✅':'❌'}</span>
              <span style={{fontSize:16,fontWeight:700,color:isCorrect?'var(--correct)':'var(--wrong)'}}>{isCorrect?'正解！':'不正解…'}</span>
            </div>
            {!isCorrect&&<p style={{fontSize:14,marginBottom:12}}>正解：<span style={{color:'var(--correct)',fontWeight:700}}>{q.answer}</span></p>}
            {q.note&&<div style={{padding:'12px 14px',background:'var(--bg-warm)',borderRadius:10,borderLeft:'3px solid var(--red)'}}>
              <p style={{fontSize:13,color:'var(--text-sub)',lineHeight:1.7}}>💡 {q.note}</p></div>}
            {q.source&&<p style={{fontSize:11,color:'var(--text-dim)',marginTop:8}}>📎 {q.source}</p>}
          </div>
          <button className="btn btn-primary" onClick={handleNext} style={{width:'100%',marginTop:16,fontSize:16,padding:16}}>
            {current<questions.length-1?'次の問題へ →':'結果を見る 🏆'}
          </button>
        </div>
      )}

      {selected===null&&(
        <div style={{textAlign:'center',marginTop:16}}>
          <button onClick={handleQuit} style={{padding:'10px 24px',border:'1px solid var(--card-border)',borderRadius:8,background:'transparent',color:'var(--text-dim)',fontSize:12,cursor:'pointer',fontFamily:'inherit'}}>途中でやめる</button>
        </div>
      )}
    </div>
  );
}

/* === RESULT PAGE === */
function ResultPage({answers,totalCorrect,prevRank,onRestart,onHome}){
  const correct=answers.filter(a=>a.isCorrect).length;
  const total=answers.length;
  const pct=total>0?Math.round((correct/total)*100):0;
  const comment=getResultComment(pct);
  const newRank=getCumRank(totalCorrect);
  const promoted=prevRank&&newRank.title!==prevRank.title;
  const[showDetails,setShowDetails]=useState({});
  const launched=useRef(false);

  useEffect(()=>{if(promoted&&!launched.current){launched.current=true;setTimeout(launchConfetti,500)}},[promoted]);

  const catStats=useMemo(()=>{
    const m={};answers.forEach(a=>{if(!m[a.type])m[a.type]={correct:0,total:0};m[a.type].total++;if(a.isCorrect)m[a.type].correct++});
    return Object.entries(m).sort((a,b)=>(b[1].correct/b[1].total)-(a[1].correct/a[1].total));
  },[answers]);

  const toNext=newRank.next?newRank.next-totalCorrect:null;

  return(
    <div style={{maxWidth:520,margin:'0 auto',padding:'20px 20px 60px'}}>
      {promoted&&(
        <div className="card" style={{textAlign:'center',marginBottom:16,background:`linear-gradient(160deg,${newRank.bg[0]}18,${newRank.bg[1]}10)`,borderColor:newRank.bg[0]+'40',position:'relative',overflow:'hidden'}}>
          <div style={{position:'absolute',top:0,left:0,right:0,height:3,background:`linear-gradient(90deg,${newRank.bg[0]},${newRank.bg[1]})`}}/>
          <div style={{animation:'rankReveal .7s ease-out .2s both'}}>
            <p style={{fontSize:13,color:'var(--red)',marginBottom:4,marginTop:8,fontWeight:700}}>🎉 昇進！</p>
            <div style={{fontSize:44,marginBottom:4}}>{newRank.icon}</div>
            <h2 className="mincho" style={{fontSize:24,fontWeight:700,color:'var(--navy)'}}>{newRank.title}</h2>
          </div>
          <p style={{fontSize:13,color:'var(--text-sub)',lineHeight:1.7,marginTop:8,marginBottom:12}}>{newRank.comment}</p>
        </div>
      )}

      <div className="card fade-in" style={{textAlign:'center',marginBottom:24}}>
        <p className="mincho" style={{fontSize:15,color:'var(--text)',lineHeight:1.8,marginBottom:16}}>「{comment}」</p>
        <div style={{display:'flex',justifyContent:'center',gap:24,padding:'16px 0',borderTop:'1px solid var(--card-border)'}}>
          <div><div style={{fontSize:28,fontWeight:900,color:'var(--red)'}}>{pct}<span style={{fontSize:14}}>%</span></div><div style={{fontSize:11,color:'var(--text-dim)'}}>今回の正答率</div></div>
          <div style={{width:1,background:'var(--card-border)'}}/>
          <div><div style={{fontSize:28,fontWeight:900,color:'var(--navy)'}}>{correct}<span style={{fontSize:14,color:'var(--text-sub)'}}>/{total}</span></div><div style={{fontSize:11,color:'var(--text-dim)'}}>正解数</div></div>
        </div>
        <div style={{marginTop:12,padding:'10px 0',borderTop:'1px solid var(--card-border)'}}>
          <div style={{display:'flex',alignItems:'center',justifyContent:'center',gap:8}}>
            <span style={{fontSize:18}}>{newRank.icon}</span>
            <span style={{fontSize:13,fontWeight:700,color:'var(--navy)'}}>{newRank.title}</span>
            <span style={{fontSize:12,color:'var(--text-dim)'}}>（累計 {totalCorrect}問正解）</span>
          </div>
          {toNext!==null&&<p style={{fontSize:12,color:'var(--text-sub)',marginTop:4}}>あと <span style={{color:'var(--red)',fontWeight:700}}>{toNext}問</span> 正解で昇進</p>}
        </div>
      </div>

      {catStats.length>1&&(
        <div className="card fade-in" style={{marginBottom:24}}>
          <h3 style={{fontSize:14,fontWeight:700,marginBottom:14,color:'var(--text-sub)'}}>📊 カテゴリ別</h3>
          <div style={{display:'flex',flexDirection:'column',gap:10}}>
            {catStats.map(([cat,stat])=>{const p=Math.round((stat.correct/stat.total)*100);return(
              <div key={cat}>
                <div style={{display:'flex',justifyContent:'space-between',marginBottom:4}}>
                  <span style={{fontSize:13}}>{cat}</span>
                  <span style={{fontSize:13,color:p>=80?'var(--correct)':p>=50?'var(--brown)':'var(--wrong)'}}>{stat.correct}/{stat.total}（{p}%）</span>
                </div>
                <div style={{height:6,background:'var(--card-border)',borderRadius:3,overflow:'hidden'}}>
                  <div style={{width:p+'%',height:'100%',borderRadius:3,transition:'width .6s',background:p>=80?'var(--correct)':p>=50?'var(--brown)':'var(--wrong)'}}/>
                </div>
              </div>
            )})}
          </div>
        </div>
      )}

      <div className="fade-in" style={{marginBottom:24}}>
        <h3 style={{fontSize:14,fontWeight:700,marginBottom:14,color:'var(--text-sub)'}}>📝 回答一覧</h3>
        <div style={{display:'flex',flexDirection:'column',gap:8}}>
          {answers.map((a,i)=>(
            <div key={i} className="review-item" onClick={()=>setShowDetails(p=>({...p,[i]:!p[i]}))}>
              <div style={{display:'flex',alignItems:'center',gap:10,padding:'12px 14px',cursor:'pointer'}}>
                <span style={{fontSize:16,flexShrink:0}}>{a.isCorrect?'✅':'❌'}</span>
                <p style={{flex:1,fontSize:13,lineHeight:1.5,overflow:'hidden',textOverflow:'ellipsis',whiteSpace:showDetails[i]?'normal':'nowrap'}}>{a.question}</p>
                <span style={{fontSize:11,color:'var(--text-dim)',flexShrink:0,transform:showDetails[i]?'rotate(180deg)':'none',transition:'transform .2s'}}>▼</span>
              </div>
              {showDetails[i]&&(
                <div style={{padding:'0 14px 12px 46px',fontSize:13}}>
                  {!a.isCorrect&&<p style={{color:'var(--wrong)',marginBottom:4}}>あなたの回答：{a.userAnswer}</p>}
                  <p style={{color:'var(--correct)',marginBottom:8}}>正解：{a.answer}</p>
                  {a.note&&<p style={{color:'var(--text-dim)',lineHeight:1.6,fontSize:12}}>💡 {a.note}</p>}
                </div>
              )}
            </div>
          ))}
        </div>
      </div>

      <div style={{display:'flex',flexDirection:'column',gap:10}}>
        <button className="btn btn-primary" onClick={onRestart} style={{width:'100%'}}>🔁 もう一度挑戦</button>
        <button className="btn" onClick={onHome} style={{width:'100%'}}>🏠 トップに戻る</button>
      </div>
    </div>
  );
}

/* === APP === */
function App(){
  const[screen,setScreen]=useState(store.get('hasSeenIntro')?'top':'intro');
  const[questions,setQuestions]=useState([]);
  const[answers,setAnswers]=useState([]);
  const[origQs,setOrigQs]=useState([]);
  const[totalCorrect,setTotalCorrect]=useState(store.get('totalCorrect')||0);
  const[prevRank,setPrevRank]=useState(null);

  const handleIntroDone=()=>{store.set('hasSeenIntro',true);setScreen('top')};
  const handleStart=(qs)=>{setQuestions(qs);setOrigQs(qs);setAnswers([]);setPrevRank(getCumRank(totalCorrect));setScreen('quiz');window.scrollTo(0,0)};
  const handleFinish=ans=>{
    const newCorrect=ans.filter(a=>a.isCorrect).length;
    const newTotal=totalCorrect+newCorrect;
    setTotalCorrect(newTotal);
    store.set('totalCorrect',newTotal);
    const ids=store.get('correctIds')||[];
    const newIds=[...new Set([...ids,...ans.filter(a=>a.isCorrect).map(a=>a.id)])];
    store.set('correctIds',newIds);
    setAnswers(ans);
    setScreen('result');
    window.scrollTo(0,0);
  };
  const handleRestart=()=>{setPrevRank(getCumRank(totalCorrect));setQuestions(shuffle(origQs));setAnswers([]);setScreen('quiz');window.scrollTo(0,0)};
  const handleHome=()=>{setScreen('top');window.scrollTo(0,0)};

  return(
    <>
      {screen==='intro'&&<IntroPage onDone={handleIntroDone}/>}
      {screen==='top'&&<TopPage data={QUIZ_DATA} onStart={handleStart} totalCorrect={totalCorrect}/>}
      {screen==='quiz'&&<QuizPage questions={questions} onFinish={handleFinish} onQuit={handleHome}/>}
      {screen==='result'&&<ResultPage answers={answers} totalCorrect={totalCorrect} prevRank={prevRank} onRestart={handleRestart} onHome={handleHome}/>}
    </>
  );
}
ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
</script>
</body>
